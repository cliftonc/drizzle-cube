version: '3.8'

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: drizzle_cube_test
    ports:
      - "5433:5432"

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: drizzle_cube_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3307:3306"  # Use 3307 to avoid conflicts with local MySQL
    command: --default-authentication-plugin=mysql_native_password
    
