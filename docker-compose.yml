version: '3.8'

services:
  postgres:
    image: postgres:18
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: drizzle_cube_test
    ports:
      - "54333:5432"  # Use 54333 to avoid conflicts with other projects

  mysql:
    image: mysql:9.5
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: drizzle_cube_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "33077:3306"  # Use 33077 to avoid conflicts with other projects
    
