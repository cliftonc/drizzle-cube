name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check CI status
        run: |
          COMMIT_SHA=${{ github.sha }}
          CI_STATUS=$(gh run list --commit $COMMIT_SHA --workflow ci.yml --json conclusion --jq '.[0].conclusion')
          if [ "$CI_STATUS" != "success" ]; then
            echo "CI has not passed for commit $COMMIT_SHA (status: $CI_STATUS)"
            exit 1
          fi
          echo "CI passed for commit $COMMIT_SHA"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        # Note: Build runs automatically via prepublishOnly hook
        # which executes: npm run lint && npm run typecheck && npm run build
