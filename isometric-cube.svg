<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Isometric cube wireframe - showing only 3 visible faces -->
  
  <!-- Define the isometric angle (30 degrees) -->
  <g transform="translate(100, 100)">
    
    <!-- Top face -->
    <path d="M 0,-40 L 35,-20 L 0,0 L -35,-20 Z" 
          fill="none" 
          stroke="black" 
          stroke-width="2"/>
    
    <!-- Right face -->
    <path d="M 35,-20 L 35,20 L 0,40 L 0,0 Z" 
          fill="none" 
          stroke="black" 
          stroke-width="2"/>
    
    <!-- Left face -->
    <path d="M -35,-20 L -35,20 L 0,40 L 0,0 Z" 
          fill="none" 
          stroke="black" 
          stroke-width="2"/>
    
  </g>
</svg>