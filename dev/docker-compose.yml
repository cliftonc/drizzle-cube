version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: drizzle-cube-dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: drizzle_cube_db
      POSTGRES_USER: drizzle_user
      POSTGRES_PASSWORD: drizzle_pass123
    ports:
      - "54821:5432"  # High random port to avoid conflicts
    volumes:
      - drizzle-cube-dev-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drizzle_user -d drizzle_cube_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - drizzle-cube-dev-network

volumes:
  drizzle-cube-dev-data:
    driver: local

networks:
  drizzle-cube-dev-network:
    driver: bridge